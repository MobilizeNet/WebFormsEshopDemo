<div *ngIf='model' class='eShopLegacyWebForms_Edit'>
   <ng-template #MainContent let-model='model'>
      <h2 class="esh-body-title">
         Edit
      </h2>
      <div class="container">
         <div class="row">
            <wm-image class="col-md-6 esh-picture img1" id="img1" [model]="model.img1">
            </wm-image>
            <div class="col-md-6 form-horizontal">
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Name
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="txt_Name" [model]="model.txt_Name" class="txt_Name form-control">
                     </wm-asp-textbox>
                     <wm-required-field-validator id="NameValidator" [model]="model.NameValidator" class="NameValidator field-validation-valid text-danger">
                     </wm-required-field-validator>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Description
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="Description" [model]="model.Description" class="Description form-control">
                     </wm-asp-textbox>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Brand
                  </label>
                  <div class="col-md-8">
                     <wm-dropdown-list id="BrandDropDownList" [model]="model.BrandDropDownList" class="BrandDropDownList form-control">
                     </wm-dropdown-list>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Type
                  </label>
                  <div class="col-md-8">
                     <wm-dropdown-list id="TypeDropDownList" [model]="model.TypeDropDownList" class="TypeDropDownList form-control">
                     </wm-dropdown-list>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Price
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="Price" [model]="model.Price" class="Price form-control">
                     </wm-asp-textbox>
                     <wm-range-validator id="PriceValidator" [model]="model.PriceValidator" class="PriceValidator text-danger">
                     </wm-range-validator>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Picture name
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="PictureFileName" [model]="model.PictureFileName" class="PictureFileName form-control">
                     </wm-asp-textbox>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Stock
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="Stock" [model]="model.Stock" class="Stock form-control">
                     </wm-asp-textbox>
                     <wm-range-validator id="StockValidator" [model]="model.StockValidator" class="StockValidator text-danger">
                     </wm-range-validator>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Restock
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="Restock" [model]="model.Restock" class="Restock form-control">
                     </wm-asp-textbox>
                     <wm-range-validator id="RestockValidator" [model]="model.RestockValidator" class="RestockValidator text-danger">
                     </wm-range-validator>

                  </div>

               </div>
               <div class="form-group">
                  <label class="control-label col-md-4">
                     Max stock
                  </label>
                  <div class="col-md-8">
                     <wm-asp-textbox id="Maxstock" [model]="model.Maxstock" class="Maxstock form-control">
                     </wm-asp-textbox>
                     <wm-range-validator id="MaxstockValidator" [model]="model.MaxstockValidator" class="MaxstockValidator text-danger">
                     </wm-range-validator>

                  </div>

               </div>
               <div class="form-group">
                  <div class="col-md-12 text-right esh-button-actions">
                     <wm-alink runat="server" class="btn esh-button esh-button-secondary" [Target]="'eShopLegacyWebForms.Home'" [model]="model">
                        [ Cancel ]
                     </wm-alink>
                     <wm-button id="btnSave" [model]="model.btnSave" class="btnSave btn esh-button esh-button-primary" text="[ Save ]" [eventsContext]="this" wmClientClick>
                     </wm-button>

                  </div>

               </div>

            </div>

         </div>

      </div>

   </ng-template>

</div>
